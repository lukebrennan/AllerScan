<ion-header>
  <ion-toolbar>
    <ion-title>Profile Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Here you can toggle your allergy preferences</ion-card-subtitle>
          <ion-card-title>Your Allergies</ion-card-title>
        </ion-card-header>

      </ion-card>

      <ion-card>
          <ion-list>
              
              <ion-item>
                <ion-label>Eggs</ion-label>
                <ion-toggle [(ngModel)]="userPrefs.eggAllergy" (ngModelChange)="updatePreferences('egg')" color="danger" slot="end"></ion-toggle>
              </ion-item>
              <ion-item>
                  <ion-label>Shellfish</ion-label>
                  <ion-toggle [(ngModel)]="userPrefs.shellfishAllergy" (ngModelChange)="updatePreferences('shellfish')" color="danger" slot="end"></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label>Dairy</ion-label>
                    <ion-toggle [(ngModel)]="userPrefs.dairyAllergy" (ngModelChange)="updatePreferences('dairy')" color="danger" slot="end"></ion-toggle>
                  </ion-item>
                  <ion-item>
                      <ion-label>Nuts & Peanuts</ion-label>
                      <ion-toggle [(ngModel)]="userPrefs.nutAllergy" (ngModelChange)="updatePreferences('nut')" color="danger" slot="end"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label>Gluten</ion-label>
                        <ion-toggle [(ngModel)]="userPrefs.glutenAllergy" (ngModelChange)="updatePreferences('gluten')" color="danger" slot="end"></ion-toggle>
                      </ion-item>

              
            </ion-list>
      </ion-card>

      <ion-card *ngIf="userPrefs">
          <ion-card-header>
            <ion-card-subtitle>Scan Results</ion-card-subtitle>
            <ion-card-content><p>{{userPrefs.email}}</p></ion-card-content>
          </ion-card-header>
        
        </ion-card>

</ion-content>
